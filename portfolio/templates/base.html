<!DOCTYPE html>
<html lang="en">
  <head>
    {% block title %}
      <title>Earthly Design Studio</title>
    {% endblock %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <script src="{% static 'image_carousel.js' %}" defer></script>

  </head>
  <body>
    <header>
      <div class="row justify-content-evenly">
        <div class="col-4 logo">
            <div class="col">
                <a href="{% url 'home' %}">
                    <img src="{% static 'images\logo.jpg' %}" alt="VS Logo">
                </a>
            </div>
        </div>

        <div class="col-4 btn-group dropend" data-bs-theme="light">
          <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
            </svg>
          </button>
          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item" href="{% url 'home'%}">News & Events</a>
            </li>
            <li>
              <a class="dropdown-item" href="{% url 'classes'%}">Classes</a>
            </li>
            <li>
              <a class="dropdown-item" href="{% url 'about_me'%}">About me</a>
            </li>
            <li>
              <a class="dropdown-item" href="{% url 'contact'%}">Contact</a>
            </li>
            <li>
              <a class="dropdown-item" href="{% url 'gallery'%}">Gallery</a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <div class="container">{% block content %}{% endblock %}</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
  </body>
</html>
